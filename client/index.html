<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoNotes AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Lexend', 'sans-serif'],
            },
            colors: {
              cyan: {
                '50': '#ecfeff', '100': '#cffafe', '200': '#a5f3fd',
                '300': '#67e8f9', '400': '#22d3ee', '500': '#06b6d4',
                '600': '#0891b2', '700': '#0e7490', '800': '#155e75',
                '900': '#164e63', '950': '#083344',
              },
            },
          },
        },
      }
    </script>
    <style>
      /* Prevent horizontal scroll globally */
      html, body, #root {
        overflow-x: hidden !important;
        max-width: 100vw;
      }
      
      body {
        width: 100vw;
        position: relative;
      }
      
      @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      body {
        background: linear-gradient(-45deg, #0f172a, #1e293b, #083344, #1e293b);
        background-size: 400% 400%;
        animation: gradient-animation 40s ease infinite;
      }
      .card-glow::before {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: 0.75rem; /* 12px */
        padding: 1px;
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
        -webkit-mask: 
          linear-gradient(#fff 0 0) content-box,
          linear-gradient(#fff 0 0);
        mask: 
          linear-gradient(#fff 0 0) content-box,
          linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
      }
      .button-glow:hover {
        box-shadow: 0 0 15px 0px rgba(6, 182, 212, 0.5);
      }
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow {
        animation: spin 2s linear infinite;
      }
      @keyframes fade-in-right {
        from {
          opacity: 0;
          transform: translateX(20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      .animate-fade-in-right {
        animation: fade-in-right 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
      /* Styles for rendered Markdown preview */
      .markdown-preview h1, .markdown-preview h2, .markdown-preview h3, .markdown-preview h4, .markdown-preview h5, .markdown-preview h6 {
        color: #e5e7eb; /* gray-200 */
        font-weight: 600;
        margin-top: 1.5em;
        margin-bottom: 0.75em;
        border-bottom: 1px solid #4b5563; /* gray-600 */
        padding-bottom: 0.3em;
      }
      .markdown-preview h1 { font-size: 2em; }
      .markdown-preview h2 { font-size: 1.5em; }
      .markdown-preview h3 { font-size: 1.25em; }
      .markdown-preview p {
        margin-bottom: 1em;
        line-height: 1.6;
        color: #d1d5db; /* gray-300 */
      }
      .markdown-preview ul, .markdown-preview ol {
        margin-bottom: 1em;
        padding-left: 2em;
      }
      .markdown-preview ul { list-style-type: disc; }
      .markdown-preview ol { list-style-type: decimal; }
      .markdown-preview li { margin-bottom: 0.5em; }
      .markdown-preview a {
        color: #22d3ee; /* cyan-400 */
        text-decoration: none;
      }
      .markdown-preview a:hover {
        text-decoration: underline;
      }
      .markdown-preview code {
        background-color: #083344; /* cyan-950 */
        color: #cffafe; /* cyan-100 */
        padding: 0.2em 0.4em;
        margin: 0;
        font-size: 85%;
        border-radius: 6px;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      }
      .markdown-preview pre {
        background-color: #083344;
        border: 1px solid #164e63; /* cyan-900 */
        border-radius: 8px;
        padding: 1em;
        overflow-x: auto;
        margin-bottom: 1em;
      }
      .markdown-preview pre code {
        background-color: transparent;
        padding: 0;
      }
      .markdown-preview blockquote {
        border-left: 4px solid #0e7490; /* cyan-700 */
        padding-left: 1em;
        margin: 0 0 1em 0;
        color: #9ca3af; /* gray-400 */
      }
      .markdown-preview mark {
        background-color: #0891b2; /* cyan-600 */
        color: #ecfeff; /* cyan-50 */
        padding: 0.1em 0.3em;
        border-radius: 3px;
      }
      /* Modal styles */
      @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
      @keyframes fade-out { from { opacity: 1; } to { opacity: 0; } }
      @keyframes scale-in { from { transform: scale(0.95); } to { transform: scale(1); } }
      @keyframes scale-out { from { transform: scale(1); } to { transform: scale(0.95); } }

      .modal-backdrop {
        animation: fade-in 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }
      .modal-content {
        animation: fade-in 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards, scale-in 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }
      /* Title shine effect - Enhanced visibility */
      .title-shine {
        background: linear-gradient(
            to right, 
            #e5e7eb 20%, /* gray-200 */
            #ffffff 40%,   /* white */
            #67e8f9 50%,   /* cyan-300 */
            #ffffff 60%,   /* white */
            #e5e7eb 80%  /* gray-200 */
        );
        background-size: 200% auto;

        color: transparent;
        -webkit-background-clip: text;
        background-clip: text;
        
        animation: shine-text 3s linear infinite;
      }

      @keyframes shine-text {
          to {
              background-position: -200% center;
          }
      }
    </style>
